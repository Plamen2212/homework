<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <h1>Любими храни:</h1>
    
    <ol>
        <li>Супи
        
        <ul>
            <li>Таратор</li>
            <li>Пилешка супа</li>  
        </ul></li>

        <li>Основни
        
        <ul>
            <li>Мусака</li>
            <li>Пиле с ориз</li>
            <li>Пиле със зеле</li>
        </ul></li>

        <li>Десерти
        
        <ul>
            <li>Сладолед</li>
            <li>Бисквитена торта</li>
        </ul></li>

    </ol>

</body>
</html>
